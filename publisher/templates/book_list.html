{% extends "base.html" %}
{% block title %}
    书籍列表
{% endblock  %}

{% block book %}
    active
{% endblock  %}
{% block main %}
                <a href="/book_add/" class="btn btn-primary" style="margin-bottom:5px">新增</a>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>
                            序号
                        </th>
                        <th>
                            书籍id
                        </th>
                        <th>
                            书籍名称
                        </th>
                        <th>
                            出版社名称
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for book in books %}
                        <tr>
                            <td>
                                {{ forloop.counter }}
                            </td>
                            <td>
                                {{ book.pk }}
                            </td>
                            <td>
                                {{ book.name }}
                            </td>
                            <td>
                                {{ book.publisher.name }}
                            </td>
                            <td>
                                <a class="btn btn-danger btn-sm" href="/book_del/?pk={{ book.pk }}">删除</a>
                                <a class="btn btn-primary btn-sm" href="/book_edit/?pk={{ book.pk }}">编辑</a>
                            </td>
                        </tr>

                    {% endfor %}
                    </tbody>
                </table>
            </div>
{% endblock  %}
