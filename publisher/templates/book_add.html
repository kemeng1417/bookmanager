{% extends "base.html" %}
{% block title %}
新增数据
{% endblock  %}
{% block book %}
active
{% endblock  %}
{% block main %}
            <div class="panel panel-primary">
                <div class="panel-heading">新增书籍</div>
                <div class="panel-body panel-danger">
                    <form class="form-horizontal" method="post">
                        <div class="form-group {% if errmsg %} has-error {% endif %} ">
                            <label for="inputEmail3" class="col-sm-2 control-label">书籍名称</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="book_name">
                                <span id="helpBlock2" class="help-block">{{ errmsg }}</span>
                            </div>
                        </div>
                        <div class="form-group {% if errmsg %} has-error {% endif %} ">

                            <label for="inputEmail3" class="col-sm-2 control-label">出版社名称</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="publisher_pk" id="">
                                    {% for publisher in publishers %}
                                        <option value="{{ publisher.pk }}">{{ publisher.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
{% endblock  %}
