<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑作者</title>
    <link rel="stylesheet" href="/static/plugins/css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/plugins/css/bootstrap-3.3.7-dist/css/dsb.css">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">图书管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/publisher_list/">出版社列表 </a></li>
                <li ><a href="/book_list/">书籍列表</a></li>
                <li class="active"><a href="#">作者列表</a></li>
                <li><a href="#">Export</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="panel panel-primary">
                <div class="panel-heading">编辑作者</div>
                <div class="panel-body panel-danger">
                    <form class="form-horizontal" method="post">
                        <div class="form-group {% if errmsg %} has-error {% endif %} ">
                            <label for="inputEmail3" class="col-sm-2 control-label">作者姓名</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="author_name"
                                       placeholder="{{ author.name }}">
                                <span id="helpBlock2" class="help-block">{{ errmsg }}</span>
                            </div>
                        </div>
                        <div class="form-group {% if errmsg %} has-error {% endif %} ">

                            <label for="inputEmail3" class="col-sm-2 control-label">书籍列表</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="book_ids" id="" multiple>
                                    {% for book in books %}
                                        {% if book in author.books.all %}
                                            <option selected value="{{ book.pk }}">{{ book.name }}</option>
                                        {% else %}
                                            <option value="{{ book.pk }}">{{ book.name }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">确认修改</button>
                            </div>
                        </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
